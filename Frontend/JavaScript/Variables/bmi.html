<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Input your wiehgt and height to calculate your BMI</p>
    <form onsubmit="calculateBMI()">
    <p>
        <label for="weight">Weight (kg)</label>
        <input type="text" name="weight" id="weight" required>
    </p>
    <p>
        <label for="height">Height(cm)</label>
        <input type="text" name="height" id="height" required>
    </p>
    <input type="submit" value="Calculate" id="submit">
    </form>
    <div><p id="message"></p></div>
    <div><p id="message2"></p></div>
    <script>

        //global scope 
        const bmiValue = 10000;
        let bmi;

        //event handle function

        function calculateBMI(){

            event.preventDefault(); 

            const weight = document.querySelector('#weight').value;
            const height = document.querySelector('#height').value;

            bmi = (weight/height/height)* bmiValue;
            // do not need to reassign bml value.

            document.querySelector('#message').innerText = `You BMI is ${bmi.toFixed(2)}`;

            checkBMI();
        }

        function checkBMI(){
        //global scope varibale exist here
        //if else BMI is ok, average...
        if (bmi < 18)
        {
            document.querySelector('#message2').innerText = "You are udnerweight.";
        }
        else if (bmi < 24)
        {
            document.querySelector('#message2').innerText = "You are averageweight.";

        }
        else 
        {
            document.querySelector('#message2').innerText = "RUN.";

        }
    }
    //block scope

    </script>
</body>
</html>
