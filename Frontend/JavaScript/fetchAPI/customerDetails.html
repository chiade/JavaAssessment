<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display a customer detail</title>
</head>
<body>
    <h1>Display customer details from local storage</h1>
    <section id="customerDetail">
        <table>
            <tr>
                <td>First Name: </td>
                <td id="firstName"></td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td id="lastName"></td>
            </tr>
            <tr>
                <td>Avatar: </td>
                <td><img id="avatar"></td>
            </tr>
        </table>
    </section>
    <script src="js/displayDetails.js"></script>
</body>
</html>
