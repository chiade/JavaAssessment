<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //create course class with array of object
        class Course {

            constructor() {
                this.allCourses = [];   //create an empty array to store all the course instances
            }

            //1) create the instance with properties and values in a method
            //2) push to the array created in the constructor
            addCourse(courseCode, title, duration, credit, classSize)
            {
                const course = {
                    courseCode: courseCode,
                    title: title,
                    duration: duration,
                    credit: credit,
                    classSize: classSize
                }
                this.allCourses.push(course);
            }
            displayAllCourses()
            {
                console.log(this.allCourses);
            }

        }//End of Course Class

        //jfsd, cloud, data instances will be stored into an array of objects
        //call the constructor and create an empty array
        const courseInstance = new Course(); 

        //add course i.e. jfsd, cloud, data
        courseInstance.addCourse("JFSD0001","Junior Full Stack Developer", 3, 5, 40);
        courseInstance.addCourse("C002","Cloud and DevOps",3,6,30);
        courseInstance.addCourse("DA002","Data Analytics",3,4,15);

        courseInstance.displayAllCourses();

    </script>
    
</body>
</html>
