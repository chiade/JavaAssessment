<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Travel, Oversea, Aboard">
    <meta name="description" content="This is a travel reservation form">
    <title>Travel Reservation Form</title>
    <link rel="stylesheet" href="css/travel.css">
</head>
<body>
    <div>
        <h1>Travel Reservation Form</h1>
   
        <form onsubmit="event.preventDefault(); submitReservation();">
           <p>
            <label for="fullName">Full Name*:</label>
            <input type="text" id="fullName" name="fullname" required>
        </p>
        <p>
            <label for="email">Email*:</label>
            <input type="email" id="email" name="email" required>
        </p>
        <p>
            <label for="tourPackage">Select a tour package*:</label>
            <select id="tourPackage" name="tourPackage" required>
                <option value="">Please select from list</option>
                <option value="Japan">Japan</option>
                <option value="Korea">Korea</option>
                <option value="Taiwan">Taiwan</option>
            </select>
        </p>
        <p>
            <label for="arrivalDate">Arrival Date*:</label>
            <input type="date" id="arrivalDate" name="arrivalDate" required>
        </p>
        <p>
            <label for="numPax">Number of persons*:</label>
            <input type="number" id="numPax" name="numPax" required>
        </p>

    <p>
        What would you like to experience during the tour?
        <br>
        (Please select at least one experience)
        <br>
        <input type="checkbox" id="chkBoxFood" name="chkBoxFood" value="food">
        <label for="chkBoxFood">Food</label>
        <br>
        <input type="checkbox" id="chkBoxCulture" name="chkBoxCulture" value="culture">
        <label for="chkBoxCulture">Culture</label>
        <br>
        <input type="checkbox" id="chkBoxSight" name="chkBoxSight" value="Sightseeing">
        <label for="chkBoxSight">Sightseeing</label>
    </p>
    <p>
        <label for="discount">Discount Coupon Code:</label>
        <input type="text" id="discount" name="discount">
    </p>
    <p>
        <label>Terms & conditions*:</label>
        <br>
        <input type="radio" id="rbtnAgree" name="terms" value="agree">
        <label for="rbtnAgree">Agree</label>
        <input type="radio" id="rbtnDisagree" name="terms" value="disagree">
        <label for="rbtnDisagree">Disagree</label>
    </p>
    <p>
        <button type="submit">Complete Reservation</button>
    </p>

    </form>
    </div>
    <script src="js/travel.js"></script>
</body>
</html>
